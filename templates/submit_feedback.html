{% extends "base.html" %}
{% block title %}Feedback{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-3">We value your feedback</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>
{% endblock %}
