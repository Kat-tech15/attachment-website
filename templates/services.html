<!-- templates/services.html -->
{% extends "base.html" %}
{% block title %}Services{% endblock %}

{% block content %}
<style>
    .services {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
    }

    .services h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .services ul {
        list-style: none;
        padding: 0;
    }

    .services li {
        background: #ffffff;
        padding: 15px;
        margin-bottom: 15px;
        border-left: 5px solid #007bff;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
</style>

<div class="services">
    <h2>Our Services</h2>
    <ul>
        <li>Company account creation and attachment posting</li>
        <li>Student/attachee application portal</li>
        <li>Dashboard views for both companies and attachees</li>
        <li>Application tracking and approval</li>
    </ul>
</div>
{% endblock %}
