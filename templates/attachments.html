{% extends "base.html" %}

{% block content %}
<div>
    <style>
        
    .table-container{
        display: flex; 
        justify-content: center;
        margin-top: 20px;
     }
     thead{  
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        color: blue;
     }
    table{
        text-align: center;
        background-color: aqua;
        border-radius: 3px;
        width: 60%;
    }
    th {
        font-family: Arial, Helvetica, sans-serif;
        font-size: medium;
        color: white;
        background-color: green;
        border-collapse: collapse;
        justify-content: center;
        border-radius: 3px;
    }
        table{
            max-width: 1000px;
            width: 80%;
            tab-size: 50px;
            justify-content: center;
        }
        h2{
            font-weight: bold;
            text-align: center;
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            color: white; 
            background-color:rgb(3, 168, 39);
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
            padding: 10px 20px;
            border-radius: 3px;
        }
        tr{
            color: rgb(111, 0, 255);
            text-align: center;
        }
        
    </style>
    <h2>ATTACHMENT LIST</h2>
    <div class="table-container">
        <table>
            <th>
                <td>Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Location</td>
                <td>Department</td>
                <td>Slots</td>
                <td>Action</td>
            </th>
            <tbody>
                {% for firm in firms %}
                <tr>
                    <td>{{ firm.id }}</td>
                    <td>{{ firm.name }}</td>
                    <td>{{ firm.email }}</td>
                    <td>{{ firm.location }}</td>
                    <td>{{ firm.department }}</td>
                    <td>{{ firm.slots }}</td>
                    <td><a href="{% url 'apply_attachment' firm.id %}">Apply</a></td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>  
</div>

{% endblock %}
