{% extends 'base.html' %}

{% block title %}Tenant Dashboard{% endblock %}




{% block content %}
<div class="dashboard-container">
<h2>Welcome to Tenants Dashboard {{ user.username }} .</h2>
    <!-- Loop through tenant's posted houses -->
     <div class="dashboard-actions">
        <a href="{% url 'post_house'%}" class="btn">Post a House</a>
        <a href="{% url 'make_inquiry'%}" class="btn">Make an Inquiry</a> 
        <a href="{% url 'all_houses'%}" class="btn">View All Rentals</a>
     </div>
</div>

<style>
    .dashboard-container {
        padding: 20px;
        text-align: center;
    }

    .dashboard-actions {
        margin-top: 30px;
    }

    .btn {
        display: inline-block;
        margin: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
    
{% endblock %}
