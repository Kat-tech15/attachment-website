<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attachment Website</title>
</head>

<body>
    <div class="menu">
        <header>Attachment  <span>Seek</span> Website</header>
        <form method="GET" action="{% url 'home' %}">
            <input type="text" name="q" placeholder="search..."{{ request.GET.q }}>
            <button type="submit">Search</button>
        </form>
        <div class="nav">
            <nav class="nav-bar">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </nav>
            
        </div>
    </div>
    <style>
     header{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 70px;
            text-align: center;
            color: blue;
            border-radius: 3px;
            
        }
        body{
            background-color: antiquewhite;
            margin: 0;
            padding: 0;
        }
        .menu{
            margin: 0;
            padding: 0;
            background-color: aquamarine;
            text-align: center;
          
        } 
        .nav{
            text-align: center;
        }
        .nav-bar ul{
            display: flex;
            gap: 30px;
            list-style: none;
            text-align: center;
        }
        .nav-bar ul li{
            color: blue;
            list-style: none;
            font-weight: bold;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
        }
        .nav-bar ul li a{
            color: blue;
            text-decoration: none; 
        }
        .nav-bar ul li a:hover{
            text-decoration: underline;
        }
        span{
            color: red;
        }   
    </style>
    {% block content %}
    {% endblock %}
</body>

</html>
