{% extends 'base.html' %}
{% block content %}
<h3>Posted  Firms</h3>
<div class="attachments">
    <table id="table-container">
        <thead>
            <tr>
                <th>Firm Name</th>
                <th>Email</th>
                <th>Location</th>
                <th>Description</th>
                <th>Slots</th>

            </tr>
        </thead>
        <style>
    .table-container{
        display: flex;
        justify-content: center;
        margin-top: 20px;
     }
     thead{
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        color: blue;
     }
    .table{
        text-align: center;
        background-color: aqua;
        border-radius: 3px;
        width: 60%;
    }
    th {
        font-family: Arial, Helvetica, sans-serif;
        font-size: medium;
        color: white;
        background-color: green;
        border-collapse: collapse;
        justify-content: center;
        border-radius: 3px;
    }
    
    td {
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        color: white;
        background-color: rgb(250, 65, 250);
        border-collapse: collapse;
    }
        </style>
        <tbody>
            {% for firm in firms %}
                <tr>
                    <td>{{ firm.id }}</td>
                    <td>{{ firm.name }}</td>
                    <td>{{ firm.email }}</td>
                    <td>{{ firm.location }}</td>
                    <td>{{ firm.department }}</td>
                    <td>{{ firm.slots }}</td>
                    <td><a href="{% url 'apply_attachment' firm.id %}">Apply</a></td>

                </tr>
                {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
