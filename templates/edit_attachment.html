{% extends "base.html" %}

{% block content %}
<style>
  .form-container {
    max-width: 600px;
    margin: 100px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 10px;
    border: 2px solid #12c2ee;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  form button,
  form a.btn {
    padding: 10px 18px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
  }

  .btn-primary {
    background-color: #007bff;
    color: white;
  }

  .btn-secondary {
    background-color: #6c757d;
    color: white;
  }

  .btn:hover {
    opacity: 0.9;
  }
</style>

<div class="form-container">
  <h2>Edit Attachment</h2>
  {% if messages %}
        {% for message in messages %}
            {% if "edit_attachment" in message.tags %}
                <div class="alert">{{ message }}</div>
            {% endif %}
        {% endfor %}
    {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="display: flex; gap: 10px;">
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{% url 'company_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
