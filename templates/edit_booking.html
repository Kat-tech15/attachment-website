{% extends 'base.html' %}
{% block content %}
<div class="booking-container">
  <h2>Edit Booking</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-edit">Update Booking</button>
    <a href="{% url 'my_bookings' %}" class="btn-cancel" style="margin-left: 10px;">Cancel</a>
  </form>
</div>
{% endblock %}
