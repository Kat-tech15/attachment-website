{% extends 'base.html' %}
{% block title %}Resend OTP{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Resend Verification OTP</h2>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="email">Enter your email:</label>
            <input type="email" name="email" required>
        </div>
        <button type="submit">Resend OTP</button>
    </form>
</div>
{% endblock %}
