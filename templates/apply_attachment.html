{% extends "base.html" %}
{% block title %}Apply for Attachment{% endblock %}
{% block content %}
<div class="attachment-list">
    <h2>Apply for: {{ attachment.description }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Submit Application</button>
    </form>
</div>
{% endblock %}
