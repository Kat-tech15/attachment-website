<!-- templates/contact.html -->
{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<style>
    .contact {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
    }

    .contact h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .contact p {
        font-size: 16px;
        line-height: 1.5;
    }

    .contact .info {
        margin-top: 20px;
    }
</style>

<div class="contact">
    <h2>Contact Us</h2>
    <p>
        For any inquiries, support or feedback, please reach out to us:
    </p>
    <div class="info">
        <p><strong>Email:</strong> support@attachmentportal.com</p>
        <p><strong>Phone:</strong> +254 712 345 678</p>
        <p><strong>Location:</strong> Nairobi, Kenya</p>
    </div>
</div>
{% endblock %}
