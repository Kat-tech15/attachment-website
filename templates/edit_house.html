{% extends "base.html" %}

{% block content %}
<style>
  .form-container {
    max-width: 600px;
    margin: 100px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 10px;
    border: 2px solid #12c2ee;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #333;
  }
  .alert {
        padding: 12px 20px;
        margin: 10px 0;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 500;
        animation: fadeIn 0.3s ease-in-out;
        transition: opacity 0.5s ease-out;
    }
    .alert-success {
        background-color: #e6ffed;
        color: #1a7f37;
        border: 1px solid #1a7f37;
    }
    .alert-error {
        background-color: #ffe6e6;
        color: #a30000;
        border: 1px solid #a30000;
    }
    .alert-warning {
        background-color: #fff8e6;
        color: #946200;
        border: 1px solid #946200;
    }
    .alert-info {
        background-color: #e6f0ff;
        color: #004085;
        border: 1px solid #004085;
    }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  form button,
  form a.btn {
    padding: 10px 18px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
  }

  .btn-primary {
    background-color: #007bff;
    color: white;
  }

  .btn-secondary {
    background-color: #6c757d;
    color: white;
  }

  .btn:hover {
    opacity: 0.9;
  }
</style>

<div class="form-container">
  <h2>Edit House</h2>
  {% if messages %}
        {% for message in messages %}
            {% if "edit_house" in message.tags %}
                <div class="alert alert-{{message.level_tag}}">{{ message }}</div>
            {% endif %}
        {% endfor %}
    {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="display: flex; gap: 10px;">
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{% url 'tenants_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
